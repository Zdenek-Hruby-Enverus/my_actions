name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout  
        uses: actions/checkout@v3
      - name: Node Setup
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - name: Final Echo
        run: echo "That's it"

  python-stuff:
    runs-on: ubuntu-latest
    steps:
      - name: Echoing
        run:
            echo "Starting with python stuff"
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
            python-version: 3.9
      - name: Install poetry
        run: 
            pip install poetry
      - name: Poetry version
        run:
            echo $(poetry --version)
      - name: Run an easy python script
        run:
            python ./my_script.py
      - name:
        run:
            echo "Finish with python stuff"
