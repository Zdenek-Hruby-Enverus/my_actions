name: testing workflow

run-name: ${{ github.actor }} is calling

on:
  workflow_dispatch:
    inputs:
      nelf_id:
        required: false
        type: string
        default: ''
      wolf_id:
        required: false
        type: string
        default: ''

env:
  ENVPASS: aksljdlsd

jobs:
  init_job:
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: |
          echo ${{ env.ENVPASS }}
  main_job:
    strategy:
      matrix:
        include:
          - name: NELF
            id: ${{ inputs.nelf_id }}
          - name: WOLF
            id: ${{ inputs.wolf_id }}
            run_wf: false

    uses: ./.github/workflows/test_reuse.yml
    with:
      name: ${{ matrix.name }}
      id: ${{ matrix.id }}
